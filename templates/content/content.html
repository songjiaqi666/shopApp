<ion-view hide-nav-bar="true">
    <!--ionHeader 头部区域-->
    <ion-header-bar class="bar-energized item-input-inset">
        <button style="margin-right:2%; color: #ffffff;" class="button button-dark button-clear icon ion-ios-arrow-left" ng-click="goBack()"></button>
        <div class="title">宝贝详情</div>
        <button class="button button-icon ion-ios-cart color_g" ui-sref="tabs.cart"></button>
    </ion-header-bar>
    <!--ionContent 内容区域-->

    <ion-content id="content">
        <!--幻灯片效果-->
        <div class="c_title">
            <ion-slide-box does-continue="true" auto-play="true" slide-interval="2000">
                <ion-slide>
                    <div class="box"><img ng-src="{{product.imgsrc}}"/> </div>
                </ion-slide>
            </ion-slide-box>
            <div class="c_cont">
                <h4>{{product.title}}</h4>
                <b>￥{{product.price}}</b>
                <p>{{product.desc}}</p>
            </div>
        </div>

        <div class="list c_list">

                </a>

                </a>
                <a >
                    <img src="images/h-3.jpg"/>
                </a>
                <a >

            </div>
